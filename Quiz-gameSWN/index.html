<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Time</title>
  <link rel = "stylesheet" href = "assets/css/style.css">
  </head>
    <body>
      <header class = "title">
       <h1>Welcome to my game!</h1>
      </header>

      <main>
        <section class = "quiz-box">
            <button class = "start-button">Start</button>
              <header>
                <span class = "question">Placeholder</span>
              </header>
                <ol>
                  <li><span class = "questionOne"></span></li>
                  <li><span class = "questionTwo"></span></li>
                  <li><span class = "questionThree"></span></li>
                  <li><span class = "questionFour"></span></li>
                </ol>
          </section>
          <br>
          <section class = "side-box">
            <header class = timer>
              <span class = "timeLeft">placeholder</span>
            </header>
            <h2>Correct guesses:<span class = "correctGuesses"></span></h2>
            <h3>Incorrect guesses:<span class = "IncorrectGuesses"></span></h3>
          </section>
        <br>
          <section class = "footer">
            <h4>Made with very little patience by Seth Nightingale</h4>
          </section>
      </main>
    </body>
</html>
